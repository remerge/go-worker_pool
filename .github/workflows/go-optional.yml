name: Optional Go checks
on:
  schedule:
  - cron: "30 0 * * 0"

jobs:
  go-modules:
    uses: remerge/workflows/.github/workflows/go-modules.yml@main
    with:
      goprivate: ""
  upstream:
    uses: remerge/workflows/.github/workflows/upstream-check.yml@main
    with:
      directory: mkf
      repo: github.com/remerge/go-makefile
      branch: master
